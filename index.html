<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker: MeWOW Edition</title>

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">Cat Clicker:<br>
        meWOW Edition</h1>
        <ul data-bind="foreach: catList">
            <li data-bind="text: name, click: $parent.setCat"></li>
        </ul>

        <div class="cat" data-bind="with:currentCat">
            <h2 data-bind="text: titleName"></h2>
            <p data-bind="text: clickCount"></p>
            <img src="" alt="cute cat" class="cat-img" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
            <div class="nicknames">
                <h3>Nicknames:</h3>
                <ul data-bind="foreach: nicknames">
                    <li data-bind="text: $data"></li>
                </ul>
            </div>
        </div>
