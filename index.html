<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Nate's Interactive Map</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Implement input text area to filter your map markers displayed in step 4. The input text area should filter on markers that already show up. Simply providing a search function through a third-party API and displaying the results is not enough. -->

    <!-- Search function -->
      <input id="pac-input" type="text" class="controls" placeholder="Enter a location">

    <!-- Google Places Map -->
      <div id="map"></div>

    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/model.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFRFOiufsaKBMx3jmskWF1KEiEwZCudcs&libraries=places"></script>
    <script src="js/googlePlacesMap.js"></script>

    <script src="js/viewModel.js"></script>

  </body>
</html>
