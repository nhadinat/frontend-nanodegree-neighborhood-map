<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Nate's Interactive Map</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Search function -->
    <div class="results">
      <input id="filterBar" type="text" placeholder="Filter Results" data-bind="textInput: filter, click: showList">
      <input id="hide-button" type="button" value="x" data-bind="click: hideList">
      <ul data-bind="foreach: list, visible: visibleList">
        <li>
          <span data-bind="text: name, click: infoPop, css: { current: isCurrent}"></span>
        </li>
      </ul>
    </div>

    <!-- Google Places Map -->
      <div id="map"></div>

    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/model.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFRFOiufsaKBMx3jmskWF1KEiEwZCudcs&libraries=places"></script>

    <script src="js/viewModel.js"></script>

  </body>
</html>
