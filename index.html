<!DOCTYPE html>

  <head>

  <body>

    <div id="map"></div>

    <!-- Implement input text area to filter your map markers displayed in step 4. The input text area should filter on markers that already show up. Simply providing a search function through a third-party API and displaying the results is not enough. -->

    <div class="sidebar">
      <h1>Input Text Area</h1>
      <input id="" type="text" name="filter-field" value="">
      <input id="filter-btn" type="submit" value="Filter" onclick="">
    </div>

    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFRFOiufsaKBMx3jmskWF1KEiEwZCudcs&callback=initMap">
    </script>

  </body>
